<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Spacing</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <link rel="shortcut icon" href="https://img.icons8.com/small/64/000000/developer.png">
    <style media="screen">
    body {
      font-family: Roboto;
      background: -webkit-linear-gradient(90deg, #2BC0E4 10%, #EAECC6 90%);
      background:    -moz-linear-gradient(90deg, #2BC0E4 10%, #EAECC6 90%);
      background:     -ms-linear-gradient(90deg, #2BC0E4 10%, #EAECC6 90%);
      background:      -o-linear-gradient(90deg, #2BC0E4 10%, #EAECC6 90%);
      background:         linear-gradient(90deg, #2BC0E4 10%, #EAECC6 90%);
      widthï¼š100%;
      overflow-x:hidden;
    }
    </style>
    {% load static %}
    <script type="text/javascript" src="{% static "jquery-3.4.1.min.js" %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static "list.css" %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <span class="navbar-brand mb-0 h1">Spacing</span>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        {% if user.is_authenticated %}
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/list">My List</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/list">{{user.username}}</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
        {% else %}
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/register">Register</a>
          </li>
        </ul>
        {% endif %}
      </div>
    </nav>




      <div class="row justify-content-center">
          {% block content %}
          {% endblock %}
      </div>

    <div class="main", id="content", name="content">
    {% block scripts %}
    {% endblock %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
